<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Me - Tienda en linea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <img class="logo" src="./img/Byte-me.png" alt="">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">Todos los perifericos</button>
                    </li>
                    <li>
                        <button id="mouses" class="boton-menu boton-categoria">Mouses</button>
                    </li>
                    <li>
                        <button id="auriculares" class="boton-menu boton-categoria">Auriculares</button>
                    </li>
                    <li>
                        <button id="teclados" class="boton-menu boton-categoria">Teclados</button>
                    </li>
                    <li>
                        <button id="monitores" class="boton-menu boton-categoria">Monitores</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"> ProyectoFinal - Ingrao Lautaro</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
            </div>
        </main>
    </div>


    <script src="main.js"></script>
</body>

</html>

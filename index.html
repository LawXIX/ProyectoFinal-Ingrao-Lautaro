<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Me - Tienda en linea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <aside>
            <header>
                <img class="logo" src="./img/Byte-me.png" alt="">
                <!-- <h1 class="logo"></h1> -->
            </header>
            <nav>
                <ul>
                    <li>
                        <button class="boton-menu boton-categoria active">Todos los perifericos</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria ">Mouse</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria ">Auriculares</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria ">Teclados</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria ">Monitores</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"> ProyectoFinal - Ingrao Lautaro</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-productos">
                <div class="producto">
                    <img class="producto-imagen" src="./img/aricular1.png" alt="">
                </div class="producto-detalles">
                <h3 class="producto-titulo">Auricular 1</h3>
                <p class="producto-precio">200</p>
                <button class="producto-agregar">Agregar</button>
            </div>
            <div class="producto">
                <img class="producto-imagen" src="./img/aricular2.png" alt="">
            </div class="producto-detalles">
            <h3 class="producto-titulo">Auricular 2</h3>
            <p class="producto-precio">200</p>
            <button class="producto-agregar">Agregar</button>
    </div>
    <div class="producto">
        <img class="producto-imagen" src="./img/teclado1.jpg" alt="">
    </div class="producto-detalles">
    <h3 class="producto-titulo">Teclado 1</h3>
    <p class="producto-precio">200</p>
    <button class="producto-agregar">Agregar</button>
    </div>
    <div class="producto">
        <img class="producto-imagen" src="./img/teclado2.jpg" alt="">
    </div class="producto-detalles">
    <h3 class="producto-titulo">Teclado 2</h3>
    <p class="producto-precio">200</p>
    <button class="producto-agregar">Agregar</button>
    </div>

    <script src="main.js"></script>
</body>

</html>

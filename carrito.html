<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Me - Tienda en linea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <aside>
            <header>
                <img class="logo" src="./img/Byte-me.png" alt="">
                <!-- <h1 class="logo">ByteMe</h1> -->
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-volver" href="./index.html">
                            <i class="bi bi-arrow-left"></i>Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-minecart-loaded"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Agregá para ver aca tus Productos</p>
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="./img/aricular1.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Auricular1</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$200</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$200</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>

                    </div>
                    <div class="carrito-producto">
                        <img src="./img/aricular2.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Auricular2</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$200</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$400</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>

                    </div>
                </div>
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>

                    <div class="carrito-acciones">
                        <div class="carrito-acciones-derecha">
                            <div class="acciones-carrito-total">
                                <p>Total:</p>
                                <p id="total">$400</p>
                            </div>
                            <button class="carrito-acciones-comprar">Comprar Ahora</button>
                        </div>
                    </div>

                </div>
        </main>
    </div>


</body>

</html>
